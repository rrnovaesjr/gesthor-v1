<mat-nav-list *ngIf="authService.isAuthenticated">
  <a mat-list-item routerLink=".">{{ 'navbar.cliente.link' | translate }}</a>
  <a mat-list-item routerLink=".">{{ 'navbar.ordemServico.link' | translate }}</a>
</mat-nav-list>

<div *ngIf="!authService.isAuthenticated">
  <p>{{ 'navbar.messages.loginHeader' | translate }}</p>
  <p>{{ 'navbar.messages.loginBody' | translate }}</p>
  <button mat-button (click)="authService.login()">{{ 'global.login' | translate }}</button>
</div>
